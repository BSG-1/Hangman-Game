<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Hangman</title>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Hangman Game</h1>
			<h3>Press any key to get started!</h3>
		</div>
		<div class="row">
			<div class="col-sm-offset-4">
				<div class="underscores"></div>
			</div>
		</div>
		<div class="row">
			<div class="rightGuess">Correct guesses: </div>
		</div>
		<div class="row">
			<div class="wrongGuess">Incorrect guesses: </div>
		</div>
	</div>

	<script src="assets/javascript/game.js"></script>
</body>
</html>
